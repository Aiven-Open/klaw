<!DOCTYPE html>
<html >
<html ng-app="oauthLoginApp" ng-controller="oauthLoginCtrl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.png">
    <title>Sign-in | Kafka Self-service Topic Management Portal</title>
<!--    <link rel="canonical" href="https://www.wrappixel.com/templates/materialpro/" />-->

    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/custom.css" rel="stylesheet">
    <!-- You can change the theme colors from here -->
    <link href="assets/css/colors/blue-dark.css" id="theme" rel="stylesheet">
    <link href="assets/plugins/sweetalert/sweetalert.css" rel="stylesheet" type="text/css">

    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-route.min.js"></script>
    <script src="js/oauthLogin.js"></script>
</head>


<body class="fix-header card-no-border logo-center">
<!-- ============================================================== -->
<!-- Preloader - style you can find in spinners.css -->
<!-- ============================================================== -->
<div class="preloader">
    <svg class="circular" viewBox="25 25 50 50">
        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" /> </svg>
</div>
<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<div id="main-wrapper" ng-init="getBasicInfo();">
    <!-- ============================================================== -->
    <!-- Topbar header - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <header class="topbar"  id="grad1">
        <nav class="navbar top-navbar navbar-expand-md navbar-light">
            <!-- ============================================================== -->
            <!-- Logo -->
            <!-- ============================================================== -->
            <div class="navbar-header">
                <!-- Logo -->
                <!-- <a href="index"><img src="assets/images/clients/logo.jpg" width="100%" /></a> -->
            </div>
            <!-- ============================================================== -->
            <!-- End Logo -->
            <!-- ============================================================== -->
            <div class="navbar-collapse">
                <!-- ============================================================== -->
                <!-- toggle and nav items -->
                <!-- ============================================================== -->
                <ul class="navbar-nav mr-auto mt-md-0">

                    <a href="index"><img class="header-logo" src="assets/images/klaw_logo.png"/></a>

                </ul>
                <!-- ============================================================== -->
                <!-- User profile and search -->
                <!-- ============================================================== -->
                <ul class="navbar-nav my-lg-0">

                    <!--                    <li class="nav-item">-->
                    <!--                        <table width="100%">-->
                    <!--                            <tr>-->
                    <!--                                <td><a class="nav-link" href="register">-->
                    <!--                                    <span style="color:white">Register</span></a></td>-->

                    <!--                                <td></td>-->

                    <!--                            </tr>-->
                    <!--                        </table>-->
                    <!--                    </li>-->

                </ul>
            </div>
        </nav>
    </header>
    <!-- ============================================================== -->
    <!-- Left Sidebar - style you can find in sidebar.scss  -->
    <!-- ============================================================== -->
    <aside class="left-sidebar">
        <!-- Sidebar scroll-->
        <div class="scroll-sidebar">

        </div>
        <!-- End Sidebar scroll-->
    </aside>

    <!-- Page wrapper  -->
    <!-- ============================================================== -->
    <section id="wrapper">
        <div class="login-register" id="grad1">
            <div class="login-box card">
                <div class="card-body" ng-repeat="(name, provider) in dashboardDetails.ssoProviders">
                    <div class="form-group text-center mt-3">
                        <div class="col-xs-12">
                            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" id="grad1">
                                <a class="btn btn-block btn-social btn-google" href="/oauth2/authorization/{{ name }}"
                                   style="color:white;"><img width="17%" src="{{ provider }}"/> {{ name }} Login</a>
                            </button>
                        </div>
                    </div>
                </div>
                <div ng-show="alert != ''">
                    <div  class="col-lg-12 col-md-6 col-xlg-2 col-xs-12" >
                        <div class="ribbon-wrapper card">
                            <p class="text-danger">{{ alert }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- End Page wrapper  -->
    <!-- ============================================================== -->
</div>
<!-- All Jquery -->
<!-- ============================================================== -->
<script src="assets/plugins/jquery/jquery.min.js"></script>
