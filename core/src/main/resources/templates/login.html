<!DOCTYPE html>
<html
  class="fixed"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- Favicon icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon.png"
    />
    <title>Klaw | Kafka Self-service Topic Management Portal</title>
    <link
      rel="canonical"
      href="https://www.wrappixel.com/templates/materialpro/"
    />

    <link href="assets/css/style.css" rel="stylesheet" />
    <!-- You can change the theme colors from here -->
    <link href="assets/css/colors/blue-dark.css" id="theme" rel="stylesheet" />
    <link
      href="assets/plugins/sweetalert/sweetalert.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700"
    />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <script>
    function callLogin() {
      if (document.loginForm.password.value == "") return;
      if (document.loginForm.username.value == "") return;

      document.loginForm.urlbar.value = window.location.href.replace(
        window.location.origin,
        ""
      );
      document.loginForm.submit();
    }
  </script>

  <body class="fix-header card-no-border logo-center">
    <div id="main-wrapper" style="overflow-y: auto">
      <div
        style="
          padding-right: 24px;
          padding-left: 24px;
          background-color: #0788d1;
          height: 64px;
        "
      >
        <header
          style="
            display: flex;
            place-content: center space-between;
            align-items: center;
            height: 100%;
            background-color: #0788d1;
          "
        >
          <img
            aria-hidden="true"
            alt=""
            src="/assets/coral/klaw_logo-8b4dc757.png"
            height="47"
            width="150"
          />
        </header>
      </div>
      <!-- ============================================================== -->
      <!-- Preloader - style you can find in spinners.css -->
      <!-- ============================================================== -->
      <div class="preloader">
        <svg class="circular" viewBox="25 25 50 50">
          <circle
            class="path"
            cx="50"
            cy="50"
            r="20"
            fill="none"
            stroke-width="2"
            stroke-miterlimit="10"
          />
        </svg>
      </div>
      <!-- ============================================================== -->
      <!-- Main wrapper - style you can find in pages.scss -->
      <!-- ============================================================== -->
      <div
        class="login-register login-sidebar"
        style="
          overflow-y: auto;
          overflow-x: hidden;
          display: flex;
          justify-content: center;
          align-content: center;
          flex-wrap: wrap;
          background-color: #f7f7fa;
        "
      >
        <div
          class="login-box"
          style="
            border-radius: 12px;
            border: 1px solid var(--Grey-5, #ededf0);
            background: #fff;
            margin-bottom: 5rem;
          "
        >
          <div class="card-body">
            <form
              class="form-horizontal form-material"
              name="loginForm"
              id="loginFormId"
              th:action="@{/login}"
              method="post"
            >
              <input type="hidden" name="urlbar" />

              <h1
                style="
                  color: #000;
                  font-size: 24px;
                  font-style: normal;
                  font-weight: 700;
                  line-height: 36px;
                  margin-bottom: 1rem;
                "
              >
                Log in
              </h1>

              <div class="form-group">
                <div class="col-xs-12">
                  <input
                    class="form-control"
                    type="text"
                    required=""
                    name="username"
                    label="Username"
                    placeholder="Enter username"
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="col-xs-12">
                  <input
                    class="form-control"
                    type="password"
                    required=""
                    name="password"
                    label="Password"
                    placeholder="Enter password"
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="d-flex no-block align-items-center">
                  <div class="checkbox checkbox-primary pt-0">
                    <input id="checkbox-signup" type="checkbox" />
                    <label for="checkbox-signup"> Remember me </label>
                  </div>
                </div>
              </div>

              <div class="form-group text-center mt-3">
                <div class="col-xs-12">
                  <button
                    class="btn btn-info btn-lg btn-block waves-effect waves-light"
                    id="grad1"
                    onClick="callLogin()"
                    type="submit"
                  >
                    Continue
                  </button>
                </div>
              </div>
            </form>
            <div
              class="text-center"
              th:if="${param.error}"
              style="margin-bottom: 12px; color: #e62728"
            >
              Invalid username and/or password.
            </div>
            <div
              class="text-center"
              th:if="${param.logout}"
              style="margin-bottom: 12px; color: #e62728"
            >
              You have been logged out.
            </div>
            <div class="text-center" style="margin-bottom: 12px" ;>
              <a href="forgotPassword" class="p-2"
                ><b>Forgot your password?</b></a
              >
            </div>
            <div class="text-center">
              New to Klaw ?
              <a href="register"><b>Sign up</b></a>
            </div>
          </div>
        </div>
      </div>
      <!-- End Page wrapper  -->
      <!-- ============================================================== -->
    </div>
    <!-- All Jquery -->
    <!-- ============================================================== -->
    <script src="assets/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <!--<script src="assets/plugins/popper/popper.min.js"></script>-->
    <script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <!-- slimscrollbar scrollbar JavaScript -->
    <script src="assets/js/jquery.slimscroll.js"></script>
    <!--Wave Effects -->
    <script src="assets/js/waves.js"></script>
    <!--Menu sidebar -->
    <script src="assets/js/sidebarmenu.js"></script>
    <!--stickey kit -->
    <script src="assets/plugins/sticky-kit-master/dist/sticky-kit.min.js"></script>
    <script src="assets/plugins/sparkline/jquery.sparkline.min.js"></script>
    <!--Custom JavaScript -->
    <script src="assets/js/custom.min.js"></script>
    <script src="assets/plugins/sweetalert/sweetalert.min.js"></script>
  </body>
</html>
