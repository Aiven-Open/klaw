<!DOCTYPE html>
<html
  class="fixed"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>
  <html ng-app="loginSaasApp" ng-controller="loginSaasCtrl">
    <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <!-- Tell the browser to be responsive to screen width -->
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <meta name="description" content="" />
      <meta name="author" content="" />

      <!-- Favicon icon -->
      <link
        rel="icon"
        type="image/png"
        sizes="16x16"
        href="assets/images/favicon.png"
      />
      <title>Klaw | Kafka Self-service Topic Management Portal</title>
      <link
        rel="canonical"
        href="https://www.wrappixel.com/templates/materialpro/"
      />

      <link href="assets/css/style.css" rel="stylesheet" />
      <!-- You can change the theme colors from here -->
      <link
        href="assets/css/colors/blue-dark.css"
        id="theme"
        rel="stylesheet"
      />
      <link
        href="assets/plugins/sweetalert/sweetalert.css"
        rel="stylesheet"
        type="text/css"
      />
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700"
      />

      <script src="lib/angular.min.js"></script>
      <script src="lib/angular-route.min.js"></script>
      <script src="js/loginSaas.js"></script>
      <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
    </head>

    <script>
      function callLogin() {
        if (document.loginForm.password.value == "") return;
        if (document.loginForm.username.value == "") return;

        document.loginForm.urlbar.value = window.location.href.replace(
          window.location.origin,
          ""
        );
        document.loginForm.submit();
      }
    </script>

    <body class="fix-header card-no-border logo-center">
      <!-- ============================================================== -->
      <!-- Preloader - style you can find in spinners.css -->
      <!-- ============================================================== -->
      <div class="preloader">
        <svg class="circular" viewBox="25 25 50 50">
          <circle
            class="path"
            cx="50"
            cy="50"
            r="20"
            fill="none"
            stroke-width="2"
            stroke-miterlimit="10"
          />
        </svg>
      </div>
      <!-- ============================================================== -->
      <!-- Main wrapper - style you can find in pages.scss -->
      <!-- ============================================================== -->
      <div id="main-wrapper" style="overflow-y: auto">
        <div
          class="login-register login-sidebar"
          style="
            overflow-y: auto;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-content: center;
            flex-wrap: wrap;
          "
        >
          <div class="login-box card">
            <div class="card-body">
              <form
                class="form-horizontal form-material"
                name="loginForm"
                id="loginFormId"
                th:action="@{/login}"
                method="post"
              >
                <input type="hidden" name="urlbar" />
                <table width="100%">
                  <tr>
                    <td width="50%" align="left">
                      <h3 class="p-2 rounded-title mb-3">Sign In</h3>
                    </td>
                    <td align="right">
                      <img width="90%" src="assets/images/klaw_logo_dark.png" />
                    </td>
                  </tr>
                </table>

                <div class="form-group">
                  <div class="col-xs-12">
                    <input
                      class="form-control"
                      type="text"
                      required=""
                      name="username"
                      placeholder="Username"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-xs-12">
                    <input
                      class="form-control"
                      type="password"
                      required=""
                      name="password"
                      placeholder="Password"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <div class="d-flex no-block align-items-center">
                    <div class="checkbox checkbox-primary pt-0">
                      <input id="checkbox-signup" type="checkbox" />
                      <label for="checkbox-signup"> Remember me </label>
                    </div>
                  </div>
                </div>

                <div class="form-group text-center mt-3">
                  <div class="col-xs-12">
                    <button
                      class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
                      id="grad1"
                      onClick="callLogin()"
                      type="submit"
                    >
                      Log In
                    </button>
                  </div>
                </div>
              </form>
              <div th:if="${param.error}">
                Invalid username and/or password.
              </div>

              <div th:if="${param.logout}">You have been logged out.</div>
              <div class="row">
                <div class="col-md-6 text-center">
                  <div class="form-group">
                    <a href="forgotPassword" class="p-2"
                      ><b>Forgot Password</b></a
                    >
                  </div>
                </div>
                <div class="col-md-6 text-center">
                  <div class="form-group">
                    <a
                      href="register"
                      class="p-2 border-left"
                      style="color: black"
                      ><b>Sign Up</b></a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer class="footer" style="border: 0px; color: white">
          <a href="https://klaw-project.io">klaw-project.io</a>
        </footer>
        <!-- End Page wrapper  -->
        <!-- ============================================================== -->
      </div>
      <!-- All Jquery -->
      <!-- ============================================================== -->
      <script src="assets/plugins/jquery/jquery.min.js"></script>
      <!-- Bootstrap tether Core JavaScript -->
      <!--<script src="assets/plugins/popper/popper.min.js"></script>-->
      <script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
      <!-- slimscrollbar scrollbar JavaScript -->
      <script src="assets/js/jquery.slimscroll.js"></script>
      <!--Wave Effects -->
      <script src="assets/js/waves.js"></script>
      <!--Menu sidebar -->
      <script src="assets/js/sidebarmenu.js"></script>
      <!--stickey kit -->
      <script src="assets/plugins/sticky-kit-master/dist/sticky-kit.min.js"></script>
      <script src="assets/plugins/sparkline/jquery.sparkline.min.js"></script>
      <!--Custom JavaScript -->
      <script src="assets/js/custom.min.js"></script>
      <script src="assets/plugins/sweetalert/sweetalert.min.js"></script>
    </body>
  </html>
</html>
