		transform: rotate(90deg);
		opacity: 0;

	100% {
		transform-origin: right bottom;
		transform: rotate(0);
		opacity: 1;
	}
}

	-moz-animation-name: rotateInDownRight;

<!-- start: page -->
<section class="body-sign">
	<div class="center-sign">
		<a href="/" class="logo pull-left">
			<img src="https://kafkawize.com/wp-content/uploads/2019/03/logonew1.png" height="54" alt="Porto Admin" />
		</a>

		<div class="panel panel-sign">
			<div class="panel-title-sign mt-xl text-right">
				<h2 class="title text-uppercase text-bold m-none"><i class="fa fa-user mr-xs"></i> Sign In</h2>
			</div>
			<div class="panel-body">
				<form id="Login" th:action="@{/login}" method="post">
					<div class="form-group mb-lg">
						<label>Username</label>
						<div class="input-group input-group-icon">
							<!--<input name="username" type="text" class="form-control input-lg" />-->
							<input type="text" class="form-control input-lg"  name="username" placeholder="Username">
							<span class="input-group-addon">
										<span class="icon icon-lg">
											<i class="fa fa-user"></i>
										</span>
									</span>
						</div>
					</div>

					<div class="form-group mb-lg">
						<div class="clearfix">
							<label class="pull-left">Password</label>
							<!--<a href="pages-recover-password.html" class="pull-right">Lost Password?</a>-->
						</div>
						<div class="input-group input-group-icon">
							<!--<input name="pwd" type="password" class="form-control input-lg" />-->
							<input type="password" class="form-control input-lg" id="inputPassword" name="password" placeholder="Password">
							<span class="input-group-addon">
										<span class="icon icon-lg">
											<i class="fa fa-lock"></i>
										</span>
									</span>
						</div>
					</div>

					<div class="row">
						<div class="col-sm-8">
							<div class="checkbox-custom checkbox-default">
								<input id="RememberMe" name="rememberme" type="checkbox"/>
								<label for="RememberMe">Remember Me</label>
							</div>
						</div>
						<div class="col-sm-4 text-right">
							<button type="submit" class="btn btn-primary hidden-xs">Sign In</button>
							<button type="submit" class="btn btn-primary btn-block btn-lg visible-xs mt-lg">Sign In</button>
						</div>
					</div>


				</form>
				<div th:if="${param.error}">
					Invalid username and password.
				</div>
				<div th:if="${param.logout}">
					You have been logged out.
				</div>
			</div>
		</div>

		<p class="text-center text-muted mt-md mb-md">&copy; Copyright 2018. All rights reserved. <a href="http://kafkawize.com">Kafkawize</a></p>
	</div>
</section>
