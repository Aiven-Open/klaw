<!DOCTYPE html>

<html ng-app="forgotPwdApp" ng-controller="forgotPwdCtrl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-YQB8J8J690"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}

  gtag('config', 'G-YQB8J8J690');

    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.png">
    <title>Sign-in | Kafka Self-service Topic Management Portal</title>
    <link rel="canonical" href="https://www.wrappixel.com/templates/materialpro/" />

    <link href="assets/css/style.css" rel="stylesheet">
    <!-- You can change the theme colors from here -->
    <link href="assets/css/colors/blue-dark.css" id="theme" rel="stylesheet">
    <link href="assets/plugins/sweetalert/sweetalert.css" rel="stylesheet" type="text/css">

    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-route.min.js"></script>
    <script src="js/forgotPassword.js"></script>
    <link rel="stylesheet" href="assets/css/custom.css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

    <![endif]-->
</head>


<body class="fix-header card-no-border logo-center">
<!-- ============================================================== -->
<!-- Preloader - style you can find in spinners.css -->
<!-- ============================================================== -->
<div class="preloader">
    <svg class="circular" viewBox="25 25 50 50">
        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" /> </svg>
</div>
<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<div id="main-wrapper">
    <!-- ============================================================== -->
    <!-- Topbar header - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <header class="topbar">
        <nav class="navbar top-navbar navbar-expand-md navbar-light">
            <!-- ============================================================== -->
            <!-- Logo -->
            <!-- ============================================================== -->
            <div class="navbar-header">
                <a class="navbar-brand" href="index">
	<h4 style="color:white;">{{ companyinfo }}</h4>
</a>
				<!-- <a href="index"><img src="assets/images/clients/logo.jpg" width="100%" /></a> -->
            </div>
            <!-- ============================================================== -->
            <!-- End Logo -->
            <!-- ============================================================== -->
            <div class="navbar-collapse">
                <!-- ============================================================== -->
                <!-- toggle and nav items -->
                <!-- ============================================================== -->
                <ul class="navbar-nav mr-auto mt-md-0">

                    <a href="index"><img src="assets/images/logo_kw.png" width="15%" /></a>

                </ul>
                <!-- ============================================================== -->
                <!-- User profile and search -->
                <!-- ============================================================== -->
                <ul class="navbar-nav my-lg-0">

                    <li class="nav-item">
                        <table width="100%">
                            <tr>
                                <td><a class="nav-link" href="register">
                                    <span style="color:white">Register</span></a></td>

                                <td></td>

                            </tr>
                        </table>
                    </li>

                </ul>
            </div>
        </nav>
    </header>
    <!-- ============================================================== -->
    <!-- Left Sidebar - style you can find in sidebar.scss  -->
    <!-- ============================================================== -->
    <aside class="left-sidebar">
        <!-- Sidebar scroll-->
        <div class="scroll-sidebar">

        </div>
        <!-- End Sidebar scroll-->
    </aside>

    <!-- Page wrapper  -->
    <!-- ============================================================== -->
    <div class="page-wrapper">
        <div class="container-fluid">
            <div class="row" ng-show="alert != null && alert != ''" ng-init="">
                <div  class="col-lg-12 col-md-6 col-xlg-2 col-xs-12" >
                    <div class="ribbon-wrapper card">
                        <div class="ribbon ribbon-warning">Notification</div>
                        <p class="ribbon-content">{{ alert }}</p>
                    </div>
                </div>
            </div>


            <div class="row" ng-init="getDbInfo();">

                <div class="col-lg-4 col-md-12">
                </div>
                <div class="col-lg-4 col-md-12" ng-show="dbauth == 'true'">
                    <div class="card">
                        <div class="card-body">

                            <div class="form-group">
                                <input type="text" class="form-control" required ng-model="forgotPwdUsername" placeholder="username/email">
                            </div>
                            <div class="form-actions" align="center">
                                <button  type="button" ng-click="resetPassword()"
                                        class="btn btn-outline-info">
                                    Reset Password
                                </button>
                                <a href="login">
                                    <button type="button" class="btn btn-outline-primary">Login</button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-12">
                </div>

            </div>
            <div id="alertbar">{{ alertnote }}</div>
        </div>
    </div>

    <footer class="footer" style="border:0px;background-color:#016BA7;color:white;">
        <a href="https://kafkawize.io" class="text-warning">kafkawize.io</a>
    </footer>

    <!-- End Page wrapper  -->
    <!-- ============================================================== -->
</div>
<!-- All Jquery -->
<!-- ============================================================== -->
<script src="assets/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap tether Core JavaScript -->
<!--<script src="assets/plugins/popper/popper.min.js"></script>-->
<script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
<!-- slimscrollbar scrollbar JavaScript -->
<script src="assets/js/jquery.slimscroll.js"></script>
<!--Wave Effects -->
<script src="assets/js/waves.js"></script>
<!--Menu sidebar -->
<script src="assets/js/sidebarmenu.js"></script>
<!--stickey kit -->
<script src="assets/plugins/sticky-kit-master/dist/sticky-kit.min.js"></script>
<script src="assets/plugins/sparkline/jquery.sparkline.min.js"></script>
<!--Custom JavaScript -->
<script src="assets/js/custom.min.js"></script>
<script src="assets/plugins/sweetalert/sweetalert.min.js"></script>
</body>

</html>
